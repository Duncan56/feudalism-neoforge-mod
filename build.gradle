plugins {
    id 'java'
    id 'net.neoforged.gradle' version '6.0.+'
}

group = 'com.example'
version = '1.0.0'
archivesBaseName = 'feudalism'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.neoforged:neoforge:21.1.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
